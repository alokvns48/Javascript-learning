<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chai Aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #ffffff">
<ul class="language">
    <li>Javascript</li>
</ul>

</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);
    }

    addLanguage("python")
    addLanguage("typescript")

    /***** Optimized Approach *****/
    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('golang')

    /**** Edit ****/

    const secondLang = document.querySelector("li:nth-child(2)");   // select the element to be replaced
    // secondLang.innerHTML = "Mojo"  // not efficient

    const newli = document.createElement('li')   //
    // create the replacing element
    newli.textContent = "Mojo"

    secondLang.replaceWith(newli)   // replacing


    /*** Edit ***/

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'

    /*** Remove ***/
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
