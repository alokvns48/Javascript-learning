<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #ffffff">
</body>
<script>
    const div = document.createElement('div')   // creating elements like div, h1, p ,etc..
    console.log(div);

    div.className = "main"   //giving class
    div.id= Math.round(Math.random()*10);   //giving id
    div.setAttribute("title", "Generated title")   // assigning Attribute
    div.style.backgroundColor = "green"   // styling
    div.style.padding = "12px"
    // div.innerHTML = "Chai aur code"     // to add text in the element   // not recommended
    const addText = document.createTextNode("Chai aur code")  // to add text in the element  // Optimized
    div.appendChild(addText)           // try to use appendChild instead of innerHTML

    document.body.appendChild(div)   // to display created elements on the page
</script>
</html>
